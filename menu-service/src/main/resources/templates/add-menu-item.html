<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить позицию в меню</title>
</head>
<body>
<h1>Добавить новую позицию в меню</h1>

<form th:action="@{/menu/add}" th:object="${menu}" method="post">
    <div>
        <label for="name">Название:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="price">Цена:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required>
    </div>
    <button type="submit">Добавить</button>
</form>

<a th:href="@{/menu}">Вернуться к меню</a>
</body>
</html>
