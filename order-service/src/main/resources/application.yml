server:
  port: 8085

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pizzeria_db
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        default_schema: order_schema